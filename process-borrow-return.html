<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืม/คืน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .row .column {
            width: 48%;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ระบบยืม/คืนหนังสือ</h1>
            <p>กรุณากรอกข้อมูลเพื่อทำการยืม/คืน</p>
        </div>

        <form action="process-borrow-return.php" method="POST">
            <div class="row">
                <div class="column">
                    <label for="username">ชื่อผู้ยืม</label>
                    <input type="text" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ยืม" required>
                </div>
                <div class="column">
                    <label for="book">ชื่อหนังสือ</label>
                    <input type="text" id="book" name="book" placeholder="กรุณากรอกชื่อหนังสือ" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="borrow-date">วันที่ยืม</label>
                    <input type="date" id="borrow-date" name="borrow_date" required>
                </div>
                <div class="column">
                    <label for="return-date">วันที่คืน</label>
                    <input type="date" id="return-date" name="return_date">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="status">สถานะการยืม</label>
                    <select id="status" name="status">
                        <option value="borrow">ยืม</option>
                        <option value="return">คืน</option>
                    </select>
                </div>
            </div>

            <button type="submit">ยืนยัน</button>
        </form>
    </div>

</body>
</html>
